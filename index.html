<!-- Service Worker Registration for PWA (Android/iOS) -->
    <script type="module">
      import { registerServiceWorker } from './utils/serviceWorkerRegistration.ts';

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            await registerServiceWorker({
              onSuccess: (registration) => {
                console.log('‚úÖ ServiceWorker registered successfully:', registration.scope);
              },
              onUpdate: (registration) => {
                console.log('üîÑ ServiceWorker update available');
              },
              onError: (error) => {
                console.warn('‚ö†Ô∏è ServiceWorker registration failed:', error.message);
                // Don't block the app if service worker fails
              }
            });
          } catch (error) {
            console.warn('‚ö†Ô∏è ServiceWorker registration error:', error);
            // Don't let this break the app
          }
        });
      } else {
        console.log('‚ÑπÔ∏è ServiceWorker not supported in this browser');
      }
    </script>

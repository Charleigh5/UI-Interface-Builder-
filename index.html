<!-- Service Worker Registration for PWA (Android/iOS) -->
    <script type="module">
      import { registerServiceWorker } from './utils/serviceWorkerRegistration.ts';

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          registerServiceWorker({
            onSuccess: (registration) => {
              console.log('ServiceWorker registered:', registration.scope);
            },
            onUpdate: (registration) => {
              console.log('ServiceWorker update available');
            },
            onError: (error) => {
              console.warn('ServiceWorker registration failed:', error.message);
              // Don't block the app if service worker fails
            }
          });
        });
      } else {
        console.log('ServiceWorker not supported in this browser');
      }
    </script>

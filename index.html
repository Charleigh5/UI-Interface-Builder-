<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description" content="AI Wireframe Designer - Create and design wireframes with AI assistance">
    <meta name="theme-color" content="#1e293b">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Wireframe">
    
    <!-- Android PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>AI Wireframe Designer</title>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Service Worker Registration for PWA (Android/iOS) -->
    <script type="module">
      import { registerServiceWorker } from './src/utils/serviceWorkerRegistration.ts';
      import { checkServiceWorkerHealth, isDevelopment } from './src/utils/pwaUtils.ts';

      // Run PWA initialization after DOM is loaded
      window.addEventListener('DOMContentLoaded', async () => {
        // Check service worker health first
        const health = await checkServiceWorkerHealth();
        console.log('ðŸ” Service Worker Health Check:', health);

        // Only attempt registration if Service Worker is supported
        if ('serviceWorker' in navigator) {
          try {
            console.log('ðŸš€ Starting PWA initialization...');
            
            // Try to register the service worker with comprehensive error handling
            const registration = await registerServiceWorker({
              onSuccess: (reg) => {
                console.log('âœ… ServiceWorker registered successfully!', {
                  scope: reg.scope,
                  state: reg.active?.state,
                  updateTime: new Date().toISOString()
                });
              },
              onUpdate: (reg) => {
                if (!isDevelopment()) {
                  console.log('ðŸ”„ ServiceWorker update available');
                  // Update notification will be shown by the registration manager
                }
              },
              onError: (error) => {
                console.warn('âš ï¸ ServiceWorker registration encountered an issue:', {
                  message: error.message,
                  stack: error.stack,
                  timestamp: new Date().toISOString()
                });
                // Don't let service worker errors break the app
              }
            });

            // Additional logging for development
            if (isDevelopment() && registration) {
              console.log('ðŸ”§ Development mode: Service Worker registered but update checks disabled');
            }

          } catch (error) {
            // Catch any unexpected errors during initialization
            console.warn('âš ï¸ PWA initialization failed:', error);
            // The app should still work normally
          }
        } else {
          console.log('â„¹ï¸ Service Worker not supported in this browser - PWA features disabled');
        }
      });

      // Handle page visibility changes to check for updates
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible' && 'serviceWorker' in navigator) {
          // Check for service worker updates when user returns to the tab
          navigator.serviceWorker.getRegistration().then(reg => {
            if (reg) {
              reg.update().catch(() => {
                // Silently fail update checks
              });
            }
          });
        }
      });
    </script>
  </body>
</html>
